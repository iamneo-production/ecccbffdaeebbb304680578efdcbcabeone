<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" onclick="ticTacToe(this, 0)"></div>
        <div class="cell" onclick="ticTacToe(this, 1)"></div>
        <div class="cell" onclick="ticTacToe(this, 2)"></div>
        <div class="cell" onclick="ticTacToe(this, 3)"></div>
        <div class="cell" onclick="ticTacToe(this, 4)"></div>
        <div class="cell" onclick="ticTacToe(this, 5)"></div>
        <div class="cell" onclick="ticTacToe(this, 6)"></div>
        <div class="cell" onclick="ticTacToe(this, 7)"></div>
        <div class="cell" onclick="ticTacToe(this, 8)"></div>
    </div>
    <p class="result"></p>
    <button id="reset" onclick="resetGame()">Reset</button>
    <script src="app.js"></script>
</body>
</html>
